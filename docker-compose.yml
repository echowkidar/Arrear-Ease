version: '3.8'

services:
  arrear-ease:
    build:
      context: .
    image: arrear-ease:latest
    container_name: arrear-ease
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - npm_network
    ports:
      - "3000:3000"

networks:
  npm_network:
    external: true
    # Make sure this network name matches your Nginx Proxy Manager network in Portainer.
    # Common names are 'npm_default' or a custom name like 'npm-network'.
    name: npm-network
